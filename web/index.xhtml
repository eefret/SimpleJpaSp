<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="bootstrap-combined.min.css" />
</h:head>
<h:body>
   <f:view>
       <h:form>
       <p:fieldset>
           <h:panelGrid columns="3" cellpadding="10">

               <p:inputText id="idLote" alt="idLote" value="${indexBean.idLote}" />
               <p:inputText id="categoria" alt="categoria" value="${indexBean.categoria}"/>
               <p:inputText id="grupo" alt="grupo" value="${indexBean.grupo}"/>

               <p:commandButton id="sendRequest"  actionListener="#{indexBean.consultarLotes}" update="dataTable"/>

           </h:panelGrid>
       </p:fieldset>

       <br/>
       <br/>
       <br/>

          <p:dataTable id="dataTable" value="#{indexBean.datatableList}" var="data" >
              <p:column headerText="descripcion"><h:outputText value="#{data.descripcion}" /> </p:column>
              <p:column headerText="idLote"><h:outputText value="#{data.idlote}" /> </p:column>
              <p:column headerText="categoria"><h:outputText value="#{data.categoria}" /> </p:column>
              <p:column headerText="grupo"><h:outputText value="#{data.grupo}" /> </p:column>

          </p:dataTable>

      </h:form>


   </f:view>
</h:body>
</html>
